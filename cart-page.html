<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GU shopping-cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav d-flex justify-content-between px-5 pt-2">
        <div class="logo"><img src="./imgs/logo-gu.svg" alt="" class="c-img">
        </div>

        <div class="category d-flex justify-content-between">
            
            <a href="./women-category.html"><p>WOMEN</p></a>
            <a href="./man-category.html"><p>MEN</p></a>
            <a href="./kids-category.html"><p>KIDS．BABY</p></a>
            
        </div>
        <div class="search-bar"><input type="search" value="" placeholder="キーワードで検索" aria-label="キーワードで検索" class="gguJzI"></div>

        <div class="nav-right d-flex">
            <a href="#">
                <div class="store-locator text-center mr-3">
                    <img src="./imgs/ic-store-locator.svg" alt="">
                    <p class="icon-p text-nowrap">店舗検索</p>
                </div>
            </a>
            <a href="#">
                <div class="member text-center mr-3">
                    <img src="./imgs/ic-membership.svg" alt="" >
                    <p class="icon-p text-nowrap">ログイン</p>
                </div>
            </a>
            <a href="#">
                <div class="like text-center mr-3">
                    <img src="./imgs/ic-like.svg" alt="">
                    <p class="icon-p text-nowrap">お気に入り</p>
                    <div id='like-count' class="">
                        <span id='full-like-count' class=""></span>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="shopping-cart text-center mr-3">
                    <img src="./imgs/ic-cart.svg" alt="">
                    <p class="icon-p text-nowrap">カート</p>
                    <div id='cart-count' class="">
                        <span id='icon-count' class = ""></span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="cart cart-page">
        <div class="cart-text-box ml-3">
            <div class="title">カート</div>
            <p>ORDER & PICKについて</p>
        </div>
        <div class="cart-no-product d-none">
            <p class="">カート内に商品がありません</p>
            <a href="./women-category.html"><div class="buy-other-no mx-auto">お買い物を続ける</div></a>
        </div>
        <div class="cart-detail d-flex flex-wrap">
            <div class="order-bar col-md-7 col-xs-12">
            </div>
            <div class="cart-bar col-md-5 col-xs-12">
            
                <div class="d-flex justify-content-between">
                    <p>注文内容</p>
                    <div class="count">0件</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>商品合計</p>
                    <div class="p-total">¥0</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>送料</p>
                    <div class="delivery-fee">¥0</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>合計</p>
                    <div class="allTotal">¥0</div>
                </div>
                <a href="./checkout-page.html"><div class="buy">購入手続きへ</div></a>
                <a href="./women-category.html"><div class="buy-other">お買い物を続ける</div></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./handleCart.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
